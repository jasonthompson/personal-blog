---
layout: default
---
<div class="category-archive">
    <ul>
<div id="content">
  <h1>{{ page.title }}</h1>
  
  <ul class='article_list'>
    {% for post in page.tagged_posts %}
    <li><time datetime={{ post.date}}>{{ post.date | date_to_string }}</time>
        <a href={{ post.url }} title={{ post.title }} class="title">{{post.title}}</a>
        <div class="tags">{{post.tags | array_to_sentence_string }}</div> 
    </li>
    {% endfor %}

  </ul>
</div><!-- content -->

    </ul>
